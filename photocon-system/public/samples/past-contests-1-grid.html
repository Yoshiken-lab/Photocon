<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案1: シンプルなカードグリッド</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#E84D1C',
              50: '#FEF3F0',
              100: '#FDE7E1',
              600: '#D14318'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- ヘッダー -->
  <header class="bg-white border-b border-gray-100 sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
      <a href="#" class="flex items-center gap-2 text-gray-600 hover:text-brand-DEFAULT transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        <span class="font-bold">トップに戻る</span>
      </a>
      <span class="text-xl font-bold text-gray-800">過去のテーマ</span>
    </div>
  </header>

  <main class="py-12 px-4">
    <div class="max-w-6xl mx-auto">
      <!-- タイトル -->
      <div class="text-center mb-12">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-2">過去のフォトコンテスト</h1>
        <p class="text-gray-500">これまでに開催されたコンテストの一覧です</p>
      </div>

      <!-- グリッド -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- カード1 -->
        <a href="#" class="bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition-all hover:-translate-y-1 group">
          <div class="relative aspect-[3/2] bg-gray-100">
            <img src="https://picsum.photos/400/267?random=1" alt="" class="w-full h-full object-cover">
            <div class="absolute top-3 left-3">
              <span class="bg-gray-800/70 text-white text-xs font-bold px-3 py-1 rounded-full">終了</span>
            </div>
          </div>
          <div class="p-5">
            <p class="text-xs text-brand-DEFAULT font-bold mb-1">2024年12月</p>
            <h3 class="font-bold text-gray-800 text-lg mb-2">🎄 クリスマスフォトコンテスト</h3>
            <p class="text-sm text-gray-500 mb-3">テーマ：「家族の笑顔」</p>
            <div class="flex items-center gap-4 text-xs text-gray-400">
              <span class="flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                128件
              </span>
              <span class="flex items-center gap-1">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                1,234
              </span>
            </div>
          </div>
        </a>

        <!-- カード2 -->
        <a href="#" class="bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition-all hover:-translate-y-1 group">
          <div class="relative aspect-[3/2] bg-gray-100">
            <img src="https://picsum.photos/400/267?random=2" alt="" class="w-full h-full object-cover">

          </div>
          <div class="p-5">
            <p class="text-xs text-brand-DEFAULT font-bold mb-1">2024年10月</p>
            <h3 class="font-bold text-gray-800 text-lg mb-2">🎃 ハロウィンフォトコンテスト</h3>
            <p class="text-sm text-gray-500 mb-3">テーマ：「仮装」</p>
            <div class="flex items-center gap-4 text-xs text-gray-400">
              <span class="flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>

                892
              </span>
            </div>
          </div>
        </a>

        <!-- カード3 -->
        <a href="#" class="bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition-all hover:-translate-y-1 group">
          <div class="relative aspect-[3/2] bg-gray-100">
            <img src="https://picsum.photos/400/267?random=3" alt="" class="w-full h-full object-cover">

              <span class="bg-gray-800/70 text-white text-xs font-bold px-3 py-1 rounded-full">終了</span>

          <div class="p-5">

            <p class="text-sm text-gray-500 mb-3">テーマ：「夏の思い出」</p>
            <div class="flex items-center gap-4 text-xs text-gray-400">
              <span class="flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                156件

              <span class="flex items-center gap-1">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                1,567
              </span>

        </a>

        <!-- カード4 -->
        <a href="#" class="bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition-all hover:-translate-y-1 group">
          <div class="relative aspect-[3/2] bg-gray-100">

            <p class="text-sm text-gray-500 mb-3">テーマ：「新生活」</p>
            <div class="flex items-center gap-4 text-xs text-gray-400">

                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                112件
              </span>
              <span class="flex items-center gap-1">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                945
              </span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
