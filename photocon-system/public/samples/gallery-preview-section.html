<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案1: 応募作品ギャラリープレビュー</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#E84D1C',
              50: '#FEF3F0',
              100: '#FDE7E1',
              600: '#D14318'

        }

</head>
<body class="bg-gray-50">

  <!-- ギャラリープレビューセクション -->

          <span class="relative flex h-2 w-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-brand-DEFAULT opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-brand-DEFAULT"></span>
          </span>
          <span class="text-brand-DEFAULT font-bold text-sm">みんなの応募作品</span>
        </div>
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-3">こんな写真が届いています！</h2>
        <p class="text-gray-500 text-sm">スマホで撮ったお子さまの日常の1枚でOK</p>
      </div>

      <!-- 参加者数バッジ -->
      <div class="flex justify-center gap-6 mb-10">
        <div class="text-center">
          <div class="text-3xl md:text-4xl font-bold text-brand-DEFAULT">128</div>
          <div class="text-xs text-gray-500">応募作品</div>
        </div>
        <div class="w-px bg-gray-200"></div>
        <div class="text-center">
          <div class="text-3xl md:text-4xl font-bold text-brand-DEFAULT">1,234</div>
          <div class="text-xs text-gray-500">いいね数</div>
        </div>
        <div class="w-px bg-gray-200"></div>
        <div class="text-center">
          <div class="text-3xl md:text-4xl font-bold text-brand-DEFAULT">89</div>
          <div class="text-xs text-gray-500">参加者</div>
        </div>
      </div>

      <!-- ギャラリーグリッド -->

        <!-- 大きめの画像 -->
        <div class="col-span-2 row-span-2 relative group">
          <div class="aspect-square bg-gray-100 rounded-2xl overflow-hidden shadow-lg">
            <img src="https://picsum.photos/600/600?random=1" alt="" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          </div>
          <div class="absolute bottom-3 left-3 right-3 flex items-center justify-between">
            <span class="bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-gray-700">@mama_photo123</span>
            <span class="bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-bold text-red-500 flex items-center gap-1">
              <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
              234
            </span>
          </div>
          <!-- NEW バッジ -->
          <div class="absolute top-3 left-3">
            <span class="bg-brand-DEFAULT text-white text-xs font-bold px-2 py-1 rounded-full">NEW</span>
          </div>
        </div>

        <!-- 通常サイズの画像たち -->
        <div class="relative group">
          <div class="aspect-square bg-gray-100 rounded-xl overflow-hidden shadow-md">
            <img src="https://picsum.photos/300/300?random=2" alt="" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          </div>
          <div class="absolute bottom-2 right-2">
            <span class="bg-white/90 backdrop-blur px-2 py-1 rounded-full text-xs font-bold text-red-500 flex items-center gap-1">
              <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
              156
            </span>
          </div>
        </div>

        <div class="relative group">
          <div class="aspect-square bg-gray-100 rounded-xl overflow-hidden shadow-md">
            <img src="https://picsum.photos/300/300?random=3" alt="" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          </div>
          <div class="absolute bottom-2 right-2">
            <span class="bg-white/90 backdrop-blur px-2 py-1 rounded-full text-xs font-bold text-red-500 flex items-center gap-1">
              <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
              98
            </span>
          </div>
        </div>

        <div class="relative group">
          <div class="aspect-square bg-gray-100 rounded-xl overflow-hidden shadow-md">
            <img src="https://picsum.photos/300/300?random=4" alt="" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          </div>
          <div class="absolute bottom-2 right-2">
            <span class="bg-white/90 backdrop-blur px-2 py-1 rounded-full text-xs font-bold text-red-500 flex items-center gap-1">
              <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
              87
            </span>
          </div>
        </div>

        <div class="relative group">
          <div class="aspect-square bg-gray-100 rounded-xl overflow-hidden shadow-md">
            <img src="https://picsum.photos/300/300?random=5" alt="" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
          </div>
          <div class="absolute bottom-2 right-2">
            <span class="bg-white/90 backdrop-blur px-2 py-1 rounded-full text-xs font-bold text-red-500 flex items-center gap-1">
              <svg class="w-3 h-3 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
              76
            </span>
          </div>
        </div>
      </div>

      <!-- もっと見る & 応募するボタン -->
      <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
        <a href="#" class="px-8 py-4 bg-brand-DEFAULT hover:bg-brand-600 text-white rounded-full font-bold transition-all shadow-lg shadow-brand-DEFAULT/30 hover:-translate-y-1 flex items-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
          私も応募する

        <a href="#" class="px-8 py-4 bg-white border-2 border-brand-100 hover:border-brand-DEFAULT hover:text-brand-DEFAULT text-gray-600 rounded-full font-bold transition-all flex items-center gap-2">
          もっと作品を見る
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </a>
      </div>

      <!-- 補足メッセージ -->
      <p class="text-center text-xs text-gray-400 mt-6">
        ※ 掲載している写真はイメージです
      </p>
    </div>
  </section>

  <!-- 別パターン: 横スクロール型 -->
  <section class="py-20 px-4 bg-brand-50">
    <div class="max-w-6xl mx-auto">
      <div class="text-center mb-10">
        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 mb-3">【別パターン】横スクロール型</h2>
        <p class="text-gray-500 text-sm">スマホでスワイプしやすいデザイン</p>
      </div>

      <!-- 横スクロールギャラリー -->
      <div class="relative">
        <div class="flex gap-4 overflow-x-auto pb-4 -mx-4 px-4 snap-x snap-mandatory scrollbar-hide">
          <!-- カード1 -->
          <div class="flex-shrink-0 w-64 snap-start">
            <div class="bg-white rounded-2xl overflow-hidden shadow-lg">
              <div class="aspect-[4/5] relative">
                <img src="https://picsum.photos/400/500?random=10" alt="" class="w-full h-full object-cover">
                <div class="absolute top-3 left-3">
                  <span class="bg-brand-DEFAULT text-white text-xs font-bold px-2 py-1 rounded-full">人気</span>
                </div>
              </div>
              <div class="p-4">
                <div class="flex items-center justify-between">
                  <span class="text-sm font-bold text-gray-700">@happy_mama</span>
                  <span class="text-red-500 font-bold text-sm flex items-center gap-1">
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    312
                  </span>
                </div>
              </div>
            </div>
          </div>

          <!-- カード2 -->
          <div class="flex-shrink-0 w-64 snap-start">
            <div class="bg-white rounded-2xl overflow-hidden shadow-lg">
              <div class="aspect-[4/5] relative">
                <img src="https://picsum.photos/400/500?random=11" alt="" class="w-full h-full object-cover">
              </div>
              <div class="p-4">
                <div class="flex items-center justify-between">
                  <span class="text-sm font-bold text-gray-700">@smile_kids</span>
                  <span class="text-red-500 font-bold text-sm flex items-center gap-1">
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    245
                  </span>
                </div>
              </div>
            </div>
          </div>

          <!-- カード3 -->
          <div class="flex-shrink-0 w-64 snap-start">
            <div class="bg-white rounded-2xl overflow-hidden shadow-lg">
              <div class="aspect-[4/5] relative">
                <img src="https://picsum.photos/400/500?random=12" alt="" class="w-full h-full object-cover">
                <div class="absolute top-3 left-3">
                  <span class="bg-yellow-400 text-yellow-900 text-xs font-bold px-2 py-1 rounded-full">NEW</span>
                </div>
              </div>
              <div class="p-4">
                <div class="flex items-center justify-between">
                  <span class="text-sm font-bold text-gray-700">@papa_camera</span>
                  <span class="text-red-500 font-bold text-sm flex items-center gap-1">
                    <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>

                </div>
              </div>
            </div>
          </div>

            <div class="bg-white rounded-2xl overflow-hidden shadow-lg">
              <div class="aspect-[4/5] relative">
                <img src="https://picsum.photos/400/500?random=13" alt="" class="w-full h-full object-cover">

                    167
                  </span>
                </div>
              </div>
            </div>

            <a href="#" class="block bg-white rounded-2xl overflow-hidden shadow-lg h-full">
              <div class="aspect-[4/5] bg-brand-50 flex flex-col items-center justify-center text-brand-DEFAULT">
                <div class="w-16 h-16 bg-brand-100 rounded-full flex items-center justify-center mb-4">
                  <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </div>
                <span class="font-bold">もっと見る</span>
