<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design B: Timeline (Mobile First) - Sample O</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#FFF5F0', 100: '#FFE8E0', 500: '#E84D1C', 600: '#D63E0F' }
                    },
                    fontFamily: {
                        maru: ['"Kiwi Maru"', 'serif'],
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #FFF5F0;
        }

        .font-maru {
            font-family: 'Kiwi Maru', serif;
        }
    </style>
</head>

<body class="bg-brand-50 text-gray-800 min-h-screen">

    <!-- Mobile Container Wrapper -->
    <div class="w-full md:max-w-[600px] mx-auto min-h-screen bg-[#FFF5F0] border-x border-brand-100/50 relative">

        <header class="p-6 flex items-center justify-between sticky top-0 z-50 bg-[#FFF5F0]/90 backdrop-blur-sm">
            <a href="#" class="flex items-center gap-2 text-gray-500 font-bold hover:text-brand-500 transition">
                <span class="bg-white p-2 rounded-full shadow-sm">←</span>
            </a>
            <div class="font-maru font-bold text-lg text-brand-500">アーカイブ (Timeline)</div>
            <div class="w-8"></div>
        </header>

        <main class="px-6 pb-20">
            <div class="text-center mb-12 mt-4 relative">
                <h1 class="text-3xl font-extrabold font-maru mb-2 text-gray-800">History</h1>
                <p class="text-xs text-gray-400 font-bold tracking-widest">これまでの歩み</p>
                <div class="absolute top-1/2 left-0 w-full h-[1px] bg-brand-200 -z-10"></div>
                <div
                    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-[#FFF5F0] px-4 w-fit h-full">
                </div>
            </div>

            <div class="relative pl-4 border-l-2 border-brand-200 space-y-12 ml-4">

                <!-- Event 1 -->
                <div class="relative group">
                    <!-- Dot -->
                    <div
                        class="absolute -left-[25px] top-0 w-5 h-5 bg-brand-500 rounded-full border-4 border-[#FFF5F0]">
                    </div>

                    <div class="mb-2">
                        <span class="text-2xl font-bold font-maru text-brand-500 leading-none">2025</span>
                        <span class="text-sm font-bold text-gray-400 ml-2">Winter</span>
                    </div>

                    <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-lg transition-shadow cursor-pointer">
                        <div class="aspect-video bg-gray-100 rounded-lg mb-3 overflow-hidden">
                            <img src="https://placehold.co/400x300/e2e8f0/94a3b8?text=Winter+Contest"
                                class="w-full h-full object-cover">
                        </div>
                        <h3 class="font-bold text-gray-800 mb-1">冬のフォトコンテスト</h3>
                        <div
                            class="flex justify-between items-center text-xs text-gray-500 mt-2 border-t border-gray-100 pt-2">
                            <span>152 entries</span>
                            <span class="text-brand-500 font-bold">See Results ></span>
                        </div>
                    </div>
                </div>

                <!-- Event 2 -->
                <div class="relative group">
                    <div
                        class="absolute -left-[25px] top-0 w-5 h-5 bg-brand-300 rounded-full border-4 border-[#FFF5F0]">
                    </div>

                    <div class="mb-2">
                        <span class="text-2xl font-bold font-maru text-gray-400 leading-none">2025</span>
                        <span class="text-sm font-bold text-gray-300 ml-2">Autumn</span>
                    </div>

                    <div class="bg-white p-4 rounded-xl shadow-sm hover:shadow-lg transition-shadow cursor-pointer">
                        <div class="aspect-video bg-gray-100 rounded-lg mb-3 overflow-hidden">
                            <img src="https://placehold.co/400x300/fef3c7/d97706?text=Autumn+Sports"
                                class="w-full h-full object-cover">
                        </div>
                        <h3 class="font-bold text-gray-800 mb-1">秋の運動会フォト</h3>
                        <div
                            class="flex justify-between items-center text-xs text-gray-500 mt-2 border-t border-gray-100 pt-2">
                            <span>280 entries</span>
                            <span class="text-brand-500 font-bold">See Results ></span>
                        </div>
                    </div>
                </div>

                <!-- Event 3 -->
                <div class="relative group">
                    <div
                        class="absolute -left-[25px] top-0 w-5 h-5 bg-brand-300 rounded-full border-4 border-[#FFF5F0]">
                    </div>

                    <div class="mb-2">
                        <span class="text-xl font-bold font-maru text-gray-400 leading-none">2025</span>
                        <span class="text-sm font-bold text-gray-300 ml-2">Summer</span>
                    </div>

                    <div
                        class="bg-white p-4 rounded-xl shadow-sm hover:shadow-lg transition-shadow cursor-pointer opacity-80 group-hover:opacity-100">
                        <div class="aspect-video bg-gray-100 rounded-lg mb-3 overflow-hidden">
                            <img src="https://placehold.co/400x300/e0f2fe/0ea5e9?text=Summer+Vacation"
                                class="w-full h-full object-cover">
                        </div>
                        <h3 class="font-bold text-gray-800 mb-1">夏の思い出</h3>
                        <div
                            class="flex justify-between items-center text-xs text-gray-500 mt-2 border-t border-gray-100 pt-2">
                            <span>210 entries</span>
                            <span class="text-brand-500 font-bold">See Results ></span>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
