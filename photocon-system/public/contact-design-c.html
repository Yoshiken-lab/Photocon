<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design C: Card - Sample O Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#FFF5F0', 100: '#FFE8E0', 500: '#E84D1C', 600: '#D63E0F' }
                    },
                    fontFamily: {
                        maru: ['"Kiwi Maru"', 'serif'],
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #FFF5F0;
        }

        .font-maru {
            font-family: 'Kiwi Maru', serif;
        }
    </style>
</head>

<body class="bg-brand-50 text-gray-800 min-h-screen">

    <div class="w-full md:max-w-[600px] mx-auto min-h-screen border-x border-orange-100 relative shadow-2xl pb-20">

        <!-- Header -->
        <header
            class="p-4 bg-white/80 backdrop-blur-md sticky top-0 z-50 flex items-center justify-center border-b border-gray-100">
            <a href="#" class="absolute left-4 p-2 bg-gray-100 rounded-full hover:bg-gray-200 transition">✕</a>
            <span class="font-bold text-gray-700">お問い合わせ</span>
        </header>

        <main class="p-6">

            <div class="bg-white rounded-3xl p-6 shadow-sm border border-gray-100 mb-6">
                <h2 class="font-bold text-lg mb-6 flex items-center gap-2">
                    <span class="w-1 h-6 bg-brand-500 rounded-full"></span>
                    入力フォーム
                </h2>

                <form class="space-y-6">

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">お名前 <span
                                class="text-red-500">*</span></label>
                        <input type="text"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 outline-none focus:border-brand-500 focus:bg-white transition-colors"
                            placeholder="山田 太郎">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">メールアドレス <span
                                class="text-red-500">*</span></label>
                        <input type="email"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 outline-none focus:border-brand-500 focus:bg-white transition-colors"
                            placeholder="example@email.com">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">お問い合わせ種別</label>
                        <div class="grid grid-cols-2 gap-2">
                            <label
                                class="border border-brand-500 bg-brand-50 text-brand-600 font-bold p-3 rounded-lg text-center text-xs cursor-pointer">
                                <input type="radio" name="type" class="hidden" checked> フォトコンについて
                            </label>
                            <label
                                class="border border-gray-200 bg-white text-gray-500 font-bold p-3 rounded-lg text-center text-xs cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="type" class="hidden"> システムの不具合
                            </label>
                            <label
                                class="border border-gray-200 bg-white text-gray-500 font-bold p-3 rounded-lg text-center text-xs cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="type" class="hidden"> その他
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">詳細内容 <span
                                class="text-red-500">*</span></label>
                        <textarea rows="5"
                            class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 outline-none focus:border-brand-500 focus:bg-white transition-colors"
                            placeholder="お問い合わせ内容を具体的にご記入ください"></textarea>
                    </div>

                </form>
            </div>

            <button
                class="w-full bg-brand-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-brand-500/30 hover:shadow-brand-500/50 hover:-translate-y-0.5 transition-all text-lg">
                送信内容を確認する
            </button>
            <p class="text-xs text-center text-gray-400 mt-4">
                ※ 個人情報の取り扱いについては<a href="#" class="underline hover:text-brand-500">プライバシーポリシー</a>をご確認ください。
            </p>

        </main>
    </div>
</body>

</html>
